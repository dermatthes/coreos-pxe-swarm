#cloud-config

{{ INCLUDE("_inc/files.yml") }}
{{ INCLUDE("_inc/swarm.yml") }}
{{ INCLUDE("_inc/hostname.yml") }}
{{ INCLUDE("_inc/ssh_authorized_keys.yml") }}

write_files:
  - path: "/etc/environment"
    content: |
      COREOS_PRIVATE_IPV4={{ REMOTE_IP() }}

coreos:
  units:
    - name: swarm-init.service
      command: start
      content: |
        [Unit]
        Description=Docker Master
        After=sysinit.target
        Requires=docker.service

        [Service]
        ExecStartPre=- /usr/bin/docker kill swarm-manager
        ExecStartPre=- /usr/bin/docker rm swarm-manager
        ExecStart=/bin/bash -c "docker swarm init --advertise-addr {{ REMOTE_IP() }} && docker swarm join-token -q worker > /root/worker_join_token && docker run --net=host -e PXE_SERVER_IP={{ REMOTE_IP() }} -e MODE=WORKERJOIN -v /root/worker_join_token:/app/worker_join_token -v /bootpxe/rsa_public_key:/app/rsa_public_key -v /home/core/.ssh/id_rsa:/app/id_rsa -v /home/core/.ssh/id_rsa.pub:/app/id_rsa.pub --name swarm-manager dermatthes/coreos-pxe-swarm"
        ExecStop=/usr/bin/docker stop swarm-manager


