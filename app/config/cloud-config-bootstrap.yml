#cloud-config



hostname: swarmmaster-{{ STR_REPLACE(".", "-", REMOTE_IP()) }}


write_files:
  - path: "/root/rsa_public_key"
    encoding: b64
    permissions: '0655'
    owner: core:root
    content: {{ BASE64_ENC(FILE("/root/rsa_public_key")) }}

write_files:
  - path: "/etc/environment"
    permissions: '0655'
    owner: core:root
    content: |
      COREOS_PRIVATE_IPV4={{ REMOTE_IP() }}


ssh_authorized_keys:
  - {{ TRIM(FILE("/root/rsa_public_key")) }}



coreos:
  units:
    - name: swarm-init.service
      command: start
      content: |
        [Unit]
        Description=Docker Master
        After=sysinit.target
        Requires=docker.service

        [Service]
        EnvironmentFile=/etc/environment
        ExecStartPre=- /usr/bin/docker kill swarm-manager
        ExecStartPre=- /usr/bin/docker rm swarm-manager
        ExecStart=/bin/bash -c "docker swarm init --advertise-addr {{ REMOTE_IP() }} && docker swarm join-token -q worker > /root/worker_join_token && sleep 5 && docker run --net=host -e PXE_SERVER_IP={{ REMOTE_IP() }} -e DHCP_RANGE={{ ENV("DHCP_RANGE") }} -e MODE=WORKERJOIN -v /root/worker_join_token:/root/worker_join_token -v /root/rsa_public_key:/root/rsa_public_key --name swarm-manager dermatthes/coreos-pxe-swarm"
        ExecStop=/usr/bin/docker stop swarm-manager

    - name: format-ephemeral.service
      command: start
      content: |
        [Unit]
        Description=Formats the ephemeral drive
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/usr/sbin/wipefs -f /dev/disk/by-label/COREOS_ROOT
        ExecStart=/usr/sbin/mkfs.ext4 -L COREOS_ROOT -F /dev/disk/by-label/COREOS_ROOT
    - name: var-lib-docker.mount
      command: start
      content: |
        [Unit]
        Description=Mount ephemeral to /var/lib/docker
        Requires=format-ephemeral.service
        After=format-ephemeral.service
        [Mount]
        What=/dev/disk/by-label/COREOS_ROOT
        Where=/var/lib/docker
        Type=ext4
    - name: docker.service
      drop-ins:
        - name: 10-wait-docker.conf
          content: |
            [Unit]
            After=var-lib-docker.mount
            Requires=var-lib-docker.mount

