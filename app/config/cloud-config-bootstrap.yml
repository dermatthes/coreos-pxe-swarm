write_files:
  - path: "/etc/environment"
    content: |
      COREOS_PRIVATE_IPV4={{ REMOTE_IP() }}

coreos:
  units:
    - name: swarm-init.service
      command: start
      content: |
        [Unit]
        Description=Docker Master
        After=docker.service
        Requires=docker.service

        [Service]
        ExecStart=/bin/bash -c "docker swarm init --advertise-addr $COREOS_PRIVATE_IPV4 && docker swarm join-token -q worker > /app/worker_join_token && docker run --net=host -e PXE_SERVER_IP=$COREOS_PRIVATE_IPV4 -e MODE=WORKERJOIN -v /app/worker_join_token:/app/worker_join_token dermatthes/coreos-pxe-swarm"




