#cloud-config

{{ INCLUDE("_inc/hostname.yml") }}

write_files:
  - path: "/etc/environment"
    content: |
      COREOS_PRIVATE_IPV4={{ REMOTE_IP() }}

write_files:
  - path: "/root/id_rsa"
    encoding: b64
    permissions: '0600'
    owner: core:root
    content: {{ BASE64_ENC(FILE("/root/id_rsa")) }}

write_files:
  - path: "/root/id_rsa.pub"
    encoding: b64
    permissions: '0655'
    owner: core:root
    content: {{ BASE64_ENC(FILE("/root/id_rsa.pub")) }}

write_files:
  - path: "/root/rsa_public_key"
    encoding: b64
    permissions: '0655'
    owner: core:root
    content: {{ BASE64_ENC(FILE("/root/rsa_public_key")) }}

ssh_authorized_keys:
  - {{ TRIM(FILE("/root/rsa_public_key")) }}
  - {{ TRIM(FILE("/root/id_rsa.pub")) }}



coreos:
  units:
    - name: swarm-init.service
      command: start
      content: |
        [Unit]
        Description=Docker Master
        After=sysinit.target
        Requires=docker.service

        [Service]
        ExecStartPre=- /usr/bin/docker kill swarm-manager
        ExecStartPre=- /usr/bin/docker rm swarm-manager
        ExecStart=/bin/bash -c "docker swarm init --advertise-addr {{ REMOTE_IP() }} && docker swarm join-token -q worker > /root/worker_join_token && docker run --net=host -e PXE_SERVER_IP={{ REMOTE_IP() }} -e MODE=WORKERJOIN -v /root/worker_join_token:/root/worker_join_token -v /root/rsa_public_key:/root/rsa_public_key -v /root/id_rsa:/root/id_rsa -v /root/id_rsa.pub:/root/id_rsa.pub --name swarm-manager dermatthes/coreos-pxe-swarm"
        ExecStop=/usr/bin/docker stop swarm-manager


